<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link href="style.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        </style>
</head>   
<body> 
    <div class="profile-card">
        <div class="image">
            <img src="Murali.jpg" alt="profile" class="profile-img" >
        </div>

        <div class="text-data">
            <span class="name">Murali .R.U</span>
            <span class="job">Full time student</span>
        </div>

        <div class="media-button">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
                
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
                
            <a href="#"  style="background: #e13063"class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            
            <a href="#" style="background: #7289DA"class="link">
                <i class='bx bxl-discord-alt' ></i>
            </a>
         
        </div>

        <div class="buttons">
            <button class="button">Massseyy</button>
            <button class="button">Classsyy</button>
         </div> 

        <div class="analytics">
            <div class="data-analytics">
                <i class='bx bx-heart'></i>
                <span class="number">69k </span>
            </div>

            <div class="data-analytics">
                <i class='bx bx-message-dots'></i>
                <span class="number">69k </span>
            </div>

            <div class="data-analytics">
                <i class='bx bx-share'></i>
                <span class="number">69k </span>
            </div>
        </div>
         
         
    </div>
    
</body>
</html>
